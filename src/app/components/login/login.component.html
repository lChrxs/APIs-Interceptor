<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-5 mt-5">

      <form [formGroup]="loginForm" class="row g-3 mt-5 d-flex justify-content-center align-items-center needs-validation" novalidate>
        
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label fs-4">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control fs-5" id="username" name="username" formControlName="username">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label fs-4">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control fs-5" id="password" name="password" formControlName="password">
          </div>
        </div>

        <div class="text-center mb-4">
          <button type="submit" class="btn btn-lg btn-success" (click)="onSubmit()">Enviar</button>
        </div>

      </form>
      
    </div>
  </div>
</div>
